# Rime schema
# encoding: utf-8

schema:
  schema_id: hamzau_jyutping
  name: 欽拼
  version: "7.31"
  author:
    - Dr.Khuy
  description: |
    基于香港語言學會粵語拼音方案
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 番文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 深筆, 简体 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: zh_hk                
    states: [ 臺, 港]             
    reset: 1                      #默认开启
  - name: emoji_cn                #Emoji开关
    states: [ 〇, 😊]             #显示在状态栏的图标
    reset: 0                      #默认关闭

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier
    - simplifier@zh_hk         
    - simplifier@emoji_cn         #Emoji滤镜

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba23456789 #手機九宮 電腦毋要使
  delimiter: " '"
  algebra:
    - xform/([1234])//           # 忽略声调
    - derive/ng/q/                # 容錯 ng -> q
    #- derive/^ng/gn/              # 容錯 ng -> gn
    #- derive/^nj/jn/              # 容錯 nj -> jn
    - derive/^nj/r/               # 容錯 nj -> r
    #- derive/^sl/ls/              # 容錯 sl -> ls
    #- derive/^sl/th/              # 容错 sl -> th
    #- derive/^sl/lh/              # 容错 sl -> lh
    - derive/^sl/x/               # 容错 sl -> x
    #- derive/oe/eo/               # 容錯 oe -> eo
    - derive/oe/v/                # 容錯 oe -> v
    #- derive/[^o]e/ie/           # 容錯 e  -> ie
    - derive/au/ou/               # 容錯 au -> ou
    - derive/aa$/a/               # 容錯 aa -> a
    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼
    - abbrev/^(n[gj]).+$/$1/      # 聲母簡拼
    - abbrev/^([gk]w).+$/$1/      # 聲母簡拼
    - abbrev/^(sl).+$/$1/         # 聲母簡拼
    #- abbrev/^(l[sh]).+$/$1/      # 聲母簡拼
    - derive/^(.*)$/\U$1/
    - derive/([abc])/2/	 #手機九宮 電腦毋要使
    - derive/([def])/3/	 #手機九宮 電腦毋要使
    - derive/([ghi])/4/	 #手機九宮 電腦毋要使
    - derive/([jkl])/5/	 #手機九宮 電腦毋要使
    - derive/([mno])/6/	 #手機九宮 電腦毋要使
    - derive/([pqrs])/7/	 #手機九宮 電腦毋要使
    - derive/([tuv])/8/	 #手機九宮 電腦毋要使
    - derive/([wxyz])/9/	 #手機九宮 電腦毋要使

