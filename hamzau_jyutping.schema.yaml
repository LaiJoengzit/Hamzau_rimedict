zh_hk:
  option_name: zh_hk
  opencc_config: t2hk.json

#Emoji滤镜配置
emoji_cn:
  opencc_config: emoji.json       #Emoji词典配置文件
  option_name: emoji_cn           #与状态栏开关的名称一致
  tips: all                       #开启注释

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default
  bindings: 
    
  - { when: has_menu, accept: "#", toggle: emoji_cn }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
    punct: '^/([0-9]0?|[a-z]+)$'
